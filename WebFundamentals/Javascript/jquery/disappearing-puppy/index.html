<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Disappearing Puppy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").click(function(){
				$(this).hide();
			});

			$("button").click(function(){
				$("img").show();
			});
		});
	</script>
</head>
<body>
	<h1>JQuery-Disappearing Ninja</h1>
	<img id="test1" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test2" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test3" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test4" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test5" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test6" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test7" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<img id="test8" src="puppy-pic.jpeg" alt="puppy-pic.jpeg">
	<button>Restore</button>
</body>
</html>
