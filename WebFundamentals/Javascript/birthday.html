<!DOCTYPE html>
<html>
<head>
	<title>Birthday</title>
	<script type="text/javascript">
		var daysUntilMyBirthday = 3;
		console.log(daysUntilMyBirthday);

		if (daysUntilMyBirthday > 30) {
			console.log("Birthday is far away :(");
		}

		if (daysUntilMyBirthday < 30 && daysUntilMyBirthday >= 5) {
			console.log("Birthday is coming up! Woo!");
		}

		if(daysUntilMyBirthday < 5){
			console.log(daysUntilMyBirthday, "DAYS UNTIL MY BIRTHDAY!!!!!");
		}

		if(daysUntilMyBirthday === 0)
		{
			console.log("IT'S MY BIRTHDAY!");
		}
	</script>
</head>
</html>
