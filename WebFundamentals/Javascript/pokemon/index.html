<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokemon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){

			for(var i = 1; i <= 151; i++)
			{
				$("#pokemon-side").append("<img src=http://pokeapi.co/media/img/"+i+".png>");
			}			
		})	
	</script>
</head>
<body>
	<div id="pokemon-side">
		
	</div>
</body>
</html>
